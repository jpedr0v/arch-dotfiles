<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Match Terminess Nerd Font as primary -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Terminess Nerd Font</string>
    </test>
    <!-- Append Hack Nerd Font Mono as first fallback -->
    <edit name="family" mode="append" binding="strong">
      <string>Hack Nerd Font Mono</string>
    </edit>
    <!-- Append CJK font as secondary fallback -->
    <edit name="family" mode="append" binding="strong">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
</fontconfig>
